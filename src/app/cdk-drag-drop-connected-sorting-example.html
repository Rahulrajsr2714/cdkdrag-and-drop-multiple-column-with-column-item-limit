<div cdkDropListGroup>
  <div
    class="example-container"
    *ngFor="let data2 of dummy | keyvalue; let i = index"
  >
    <!-- <h2>{{dummy['col'+i]}}</h2> -->

    <div
      cdkDropList
      cdkDropList
      [cdkDropListData]="dummy['col'+i]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let item of dummy['col'+i]" cdkDrag>
        {{item}}
      </div>
    </div>
  </div>
</div>
